filters:
  naam:
    section: 1
    ui: "select"
    label: "Naam"
    updates: false
  Manufacturer:
    section: 1
    ui: "select"
    label: "Merk"
    tooltip: "tooltip voor filter"
    updates: true
    choices:
      Medium:
        "Giraffe" : "G"
        "Kellogg's" : "K"
        "Nutri" : "N"
      Large:
        "Paard" : "P"
        "Queen" : "Q"
        "Ravijn" : "R"
        "Aardbei" : "A"
  protein:
    section: 1
    ui: "numeric_range"
    label: "Eiwit"
    tooltip: "g per g eiwit"
    static: true
    value: ["<<value_min>>","<<value_max>>"]
  float:
    section: 1
    ui: "numeric_range"
    label: "Getal"
    static: true
  year:
    section: 1
    ui: "numeric_range"
    label: "Jaar"
    static: true
    value: ["<<this_year>>","<<value_max>>"]
  datum_wijziging:
    section: 1
    ui: "date_range"
    label: "Datum"
    tooltip: "datum tooltip"
  sodium:
    section: 1
    ui: "numeric_range"
    label: "Sodium"
    static: true
    tooltip: "sodium tooltip"
  boolean:
    section: 2
    ui: "checkboxes"
    label: "Logisch toch"
    updates: false
    #static: true
    choices:
      "Ja" : true
      "Nee": false
    selected: [true,false]
